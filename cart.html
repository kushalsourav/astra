<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/630f3095fb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://enma1.netlify.app/packages/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Quintessential&family=Roboto:ital,wght@0,300;1,400&family=Zen+Kurenaido&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <nav class="navbar">
        <div class="navbar-title">
            Astra
        </div>
        <div class="navbar-links">
            <a href="index.html" class="navbar-link mr-s">Home</a>
            <a href="product.html" class="navbar-link">product</a>
        </div>
        <div class="navbar-items">
            <div>
                <ul class="navbar-list">
                    <li class="navbar-item navbar-icon icon-cart">
                        <a href="cart.html" class="navbar-link">
                            <span class="btn-icon"><i class="fas fa-shopping-cart"></i>
                            </span>
                        </a>
                    </li>
                    <li class="navbar-item navbar-icon">
                        <a href="wishlist.html" class="navbar-link">
                            <i class="fas fa-heart"></i></a>
                    </li>
                </ul>
            </div>
            <a href="login.html" class="btn btn-primary">Logout</a>
        </div>
    </nav>
    <div class="container">
        <div class="text-secondary text-center my-m">My Cart</div>
        <div class="grid grid-1-2">
            <div>
                <div class="card ">
                    <div class="card-horizontal-lg">
                        <span class="badge-primary">New</span>
                        <div class="card-img card-img-1">

                        </div>
                        <div class="card-abt">
                            <div class="card-head">
                                <h3 class="card-title">Men premium jacket</h3>
                                <h4 class="card-subtitle">₹5000</h4>
                                <small>50% offer</small>
                                <div>
                                    quantity <span><input type="number" class="input-small" min="1" value="1"></span>
                                </div>
                            </div>
                            <div class="card-links">
                                <button class="btn btn-primary">Remove from cart</button>
                                <button class="btn btn-secondary-outline">Move to wishlist</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <div class="card">
                    <div class="card-text">
                        <div class="card-head">
                            <div class="card-title">price details</div>
                        </div>
                        <div class="card-body">
                            <div class="flex"><span>price (2items)</span> <span>₹5000</span></div>
                            <div class="flex"><span>Discount</span> <span>-₹500</span></div>
                            <div class="flex"><span>Deliver charges</span> <span>₹500</span></div>
                            <div class="flex text-highlight"><span>Total Amount</span> <span>₹4500</span></div>
                            <span class="text-center">You will save 500₹ on this order</span>
                            <button class="btn btn-primary btn-large">Place your order</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
